<section class="vh-100">
  <div class="navbar navbar-dark  navbar-expand-lg bg-primary text-center text-md-start">
    <!-- NavName -->
    <div class="navName">
      Wakanda Bank International | {{pageTitle}}
    </div>
    <!-- NavName -->
</div>

    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
            class="img-fluid" alt="Phone image">
        </div>


        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate >

            <!-- Id input -->
            <div class="form-outline mb-4">
                <input name="id" ngModel type="number" id="form1Example13" class="form-control form-control-lg" />
                <label class="form-label" for="form1Example13">Identification Number</label>
              </div>

            <!-- Email input -->
            <div class="form-outline mb-4">
              <input name="username" ngModel type="email" id="form1Example13" class="form-control form-control-lg" />
              <label class="form-label" for="form1Example13">Email address</label>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input name="password" ngModel type="password" id="form1Example23" class="form-control form-control-lg" />
              <label class="form-label" for="form1Example23">Password</label>
            </div>
  
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>

          </form>
        </div>
      </div>
    </div>
  </section>
